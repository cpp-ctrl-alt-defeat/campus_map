	<script>
			var panZoomTiger = svgPanZoom('div>svg');
			var zoomLevel = 2.0;
			function zoomIn()
			{
				var x = document.getElementsByTagName('svg')[0];
				zoomLevel += 0.5;
				x.style.transform = "scaleX(" + zoomLevel + ") scaleY(" + zoomLevel + ")";
			}
			function zoomOut()
			{
				var x = document.getElementsByTagName('svg')[0];
				zoomLevel -= 0.5;
				if(zoomLevel == 0.0){zoomLevel = 0.5;}
				x.style.transform = "scaleX(" + zoomLevel + ") scaleY(" + zoomLevel + ")";
			}

	<script type="text/javascript">
		function highlightRoom()
		{
			fillRoomsGold();
			var room = window.location.search.substring(1);
			if(/[a-z]/.test(room))
				room = room.slice(0,room.length-1) + room.charAt(room.length-1).toUpperCase();
			if(room.length > 0){	
				var x = document.getElementById(room);
				x.style.fill = "green";
			}
		}

		function highlightChosenRoom(room)
		{
			fillRoomsGold();
			if(/[a-z]/.test(room))
				room = room.slice(0,room.length-1) + room.charAt(room.length-1).toUpperCase();	
			var x = document.getElementById(room);
			x.style.fill = "green";
		}

		// Function to fill all rooms gold.
		function fillRoomsGold() 
		{
			var polyObjs = document.getElementsByTagName('polygon');
			for(var i = 0; i < polyObjs.length; i++)
			{
				if(polyObjs[i].id.match(/R[0-9]/i)){
					polyObjs[i].style.fill = "gold";
				}
			}
			var rectObjs = document.getElementsByTagName('rect');
			for(var i = 0; i < rectObjs.length; i++)
			{
				if(rectObjs[i].id.match(/R[0-9]/i)){
					rectObjs[i].style.fill = "gold";
				}
			}

		}

		// Function to validate search string.
        // Regex: at least one digit (optionally 
        // followed by a dash, followed by
        // at least one digit (and optionally 
        // followed by a letter)).
        function validSearch(search)
        {
            var regex = /^[0-9]+([a-zA-Z])?(\-[0-9]+([a-zA-Z])?)?$/;
            return regex.test(search);
        }

		// Highlights a valid building and sets
        // its mousedown event to open to the 
        // according floor if room is seached.
        function searchFunction()
        {
            fillRoomsGold();

            var search = document.searchForm.search.value;
            search = search.replace(/ /g, "");
            var room = 'R'+search;
			
			highlightChosenRoom(room);
            
        }

        // Fired when enter is pressed in search box.
        function whenEnter()
        {
            if(event.keyCode == 13)
            {
                searchFunction();
            }
        }
	</script>
